<div class="container">

    <div class="row mt-5 mb-5">
        <!-- <div class="col-md-4">
          <app-perfil-lateral></app-perfil-lateral>
        </div> -->
        <div class="col-md-12">
          <h3 class="text-center mb-4 text-monospace">Cadastro de uma nova empresa</h3>
  
          <div class="form-group">
            <label class="text-monospace" for="texto">Nome da empresa:</label>
            <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o nome da empresa" [(ngModel)]='empresa.nome'>
        </div>
        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
  
        <hr>
  
        <div class="row mt-5">
          <div class="col-md-12">
            <h4 class="text-center text-monospace">Lista de Empresas</h4>
          </div>
        </div>
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col" class="d-flex justify-content-end">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaEmpresas'>
              <th scope="row">{{item.id}}</th>
              <td>{{item.nome}}</td>
              <td class="d-flex justify-content-end">
                <a class="btn btn-outline-info mr-3" [routerLink]="['/edita-empresa', item.id]" >Editar</a>
                <a class="btn btn-outline-danger" [routerLink]="['/delete-empresa', item.id]" >Apagar</a>
              </td>
            </tr>
  
          </tbody>
        </table>
  
  
        </div>
    </div>
  </div>
