<div class="container text-monospace">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar</h1>
        </div>
        <div class="col-md-12 mt-5">
            <h5 class="text-center">Ficamos muito felizes em saber que você deseja fazer parte da comunidade. <br>Insira alguns dados necessários, por favor :)</h5>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">
            <div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui"
                        [(ngModel)]='user.nome'>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"
                        [(ngModel)]='user.email'>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
                        (input)='conferirSenha($event)' value='{{senha}}'>
                </div>

                <div class="form-group">
                    <label for="senhaConf">Confirmar Senha</label>
                    <input type="password" class="form-control" id="senhaConf"
                        placeholder="Digite a confirmação de senha" [(ngModel)]='user.senha'>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success w-30" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
