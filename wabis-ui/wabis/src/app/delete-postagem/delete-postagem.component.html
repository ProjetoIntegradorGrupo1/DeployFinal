<div class="container">

    <div class="row mt-5 mb-5">
        
        <div class="col-md-12">
            <div class="card fundo-card mt-5">
                <div class="card-header">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-8" > 
                            <h5 class="card-title">{{postagem.titulo}}</h5>
                            <small>Empresa: {{postagem.empresa.nome}}</small>
                        </div>
                        <div class="col-md-4 d-flex justify-content-end">
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text" aria-describedby="texto">{{postagem.texto}}</p>
                    <small id="texto" class="form-text m-0 text-muted mb-3">
                        Postado em {{ postagem.date | date:'dd/MM/yyyy'}} às {{postagem.date | date:'HH:mm'}}
                    </small>
                </div>
            </div>

            <hr class="mt-4 mb-4">

            <h5 class="text-center">Tem certeza que deseja apagar essa postagem?</h5>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-success mr-3" (click)="btnSim()">Sim</button>
                <button class="btn btn-danger" (click)="btnNao()">Não</button>
            </div>

        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mb-0 w-100 bg-white p-5"></div>

</div>
